  <title>Exercise Simon Says</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="container">

        <button id="initial-button">Start</button>

        <div id="number">

        </div>

        <hr style:color:”green”>

        <div id="input" style="display: none">
            
            <div><input placeholder="Number 1" type="number" id="number-1"></div>
            <div><input placeholder="Number 2" type="number" id="number-2"></div>
            <div><input placeholder="Number 3" type="number" id="number-3"></div>
            <div><input placeholder="Number 4" type="number" id="number-4"></div>
            <div><input placeholder="Number 5" type="number" id="number-5"></div>

       

            <button id="check">Check</button>

        </div>

        <hr style:color:”green”>

        <div id="finish"></div>

    </div>

  <script type="text/javascript" src="script.js"></script>
